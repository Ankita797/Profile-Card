<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Software Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Center the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Card Styling */
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect */
        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0077b5;
        }

        /* Name & Designation */
        .profile-card h2 {
            font-size: 1.5em;
            margin: 10px 0 5px;
            color: #333;
        }

        .profile-card h4 {
            font-size: 1.1em;
            color: #0077b5;
            margin-bottom: 10px;
        }

        /* Short Bio */
        .profile-card p {
            font-size: 0.9em;
            color: #666;
            padding: 0 15px;
            margin-bottom: 15px;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5em;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Icon Hover Effect */
        .social-icons a:hover {
            color: #0077b5;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .profile-card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="Passphoto.JPG" alt="Profile Picture">
        <h2>Ankita Samantray</h2>
        <h4>Software Developer</h4>
        <p>Passionate about coding, building scalable applications, and solving complex problems.</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ankita-samantray-2a8b011a1/ " target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/Ankita797" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

</body>
</html>
